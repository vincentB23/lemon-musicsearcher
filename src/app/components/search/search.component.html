<h1>iTunes Music Searcher</h1>

<input class="form-control" type="text" name="search" autocomplete="off" (input)="searchMusic($event.target.value)">

<p *ngIf="showFilterText">Please type in a filter...</p>
<p *ngIf="showSearchingText">Searching...</p>

<ng-container *ngIf="(musicList$ | async) as musicList">
    <table mat-table [dataSource]="musicList.results" class="mat-elevation-z8">
        <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef style="padding: 10px;"> Image </th>
            <td mat-cell *matCellDef="let element" style="padding: 10px;"> 
                <img src="{{ element.artworkUrl60 }}" alt="artwork">    
            </td>
        </ng-container>

        <ng-container matColumnDef="Artist">
            <th mat-header-cell *matHeaderCellDef style="padding: 10px;"> Artist </th>
            <td mat-cell *matCellDef="let element" style="padding: 10px;"> {{element.artistName}} </td>
        </ng-container>

        <ng-container matColumnDef="Trackname">
            <th mat-header-cell *matHeaderCellDef style="padding: 10px;"> Trackname </th>
            <td mat-cell *matCellDef="let element" style="padding: 10px;"> {{element.trackName}} </td>
        </ng-container>

        <ng-container matColumnDef="DetailsUrl">
            <th mat-header-cell *matHeaderCellDef style="padding: 10px;"> Details </th>
            <td mat-cell *matCellDef="let element" style="padding: 10px;">
                <a [routerLink]="['/', element.trackId]">
                    Details
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
